{% block content %}
<div class="container my-5">
    <h1 class="text-center">Blogs</h1>

        {% for blog in blogs %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ blog.titulo }}</h5>
                        <p class="card-text">{{ blog.descripcion|truncatewords:20 }}</p>
                        <a href="#" class="btn btn-primary">Leer m√°s</a>
                    </div>
                </div>
            </div>

        {% endfor %}
    </div>
</div>
{% endblock content %}
