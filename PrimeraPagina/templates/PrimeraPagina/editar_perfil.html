{% extends 'PrimeraPagina/base.html' %}

{% block title %}
    Editar Perfil - Colegio Coder
{% endblock title %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center">Editar Perfil</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <a href="{% url 'PrimeraPagina:index' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
