{% extends 'PrimeraPagina/base.html' %}

{% block title %}
    Actualizar Alumno - Colegio Coder
{% endblock title %}

{% block content_title %}
    <h1 class="text-center my-4">Actualizar Alumno</h1>
{% endblock content_title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}  
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                            <a href="{% url 'PrimeraPagina:lista_alumnos' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
