{% extends 'PrimeraPagina/base.html' %}

{% block title %}
    {{ blog.titulo }} - Colegio Coder
{% endblock title %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center">{{ blog.titulo }}</h1>
    <p class="text-muted text-center">Publicado el {{ blog.fecha_creacion|date:"d/m/Y" }}</p>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p>{{ blog.descripcion }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="{% url 'PrimeraPagina:pages' %}" class="btn btn-secondary">Volver a Blogs</a>
    </div>
</div>
{% endblock content %}
